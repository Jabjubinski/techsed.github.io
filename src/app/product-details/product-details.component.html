
  <div class="product">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="product.images[0]" alt="..." />
        </div>
        <div class="carousel-item">
          <img [src]="product.images[1]" alt="..." />
        </div>
        <div class="carousel-item">
          <img [src]="product.images[2]" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="product-description">
      <h3 style="font-weight: bold">{{ product.title }}</h3>
      <p style="font-weight: 400">
        {{ product.price.current }} {{ product.price.currency }}
      </p>
      <h5 style="font-weight: 500; font-size: 1rem">Product Info</h5>
      <p style="font-weight: 300; font-size: 1rem">{{ product.description }}</p>
      <div class="buy-buttons">
        <div>
          <button class="button1" (click)="addToCart()">Add To Cart</button>
        </div>
        <div>
          <button class="button2">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

<app-cart-sidebar></app-cart-sidebar>
